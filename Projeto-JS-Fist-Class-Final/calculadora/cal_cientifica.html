    <link rel="stylesheet" href="style.css">    
    <title>Calculadora Científica</title>
</head>
<body>
    <div id="fixed-menu"><!--inicio-->
        <header class="header"> 
            <div id="logo1"></div>
            <div id="links">
                <div class="navegacao1">
                    <a href="../index_inicio.html">Home</a>
                </div>
                <div class="navegacao1">
                    <a href="../calculadora/cal_simples.html">Calculadora</a>

                <div class="navegacao1">
                    <a href="../moeda/grid.html">Conversor de moedas</a>

                    <a href="../ cadastro/cadastro2.html">Cadastro</a>
                </div>
            </div>
        </header> 
    </div><!--Fim-->
    <div class="fundo">        
        <div>
            <button class="calculadoraOpcao"><a class="link" href="cal_simples.html">Calculadora simples</a></button>
        </div>
        <div class="calculadora">
            <h1>Calculadora científica</h1>
            <p id="resultado"></p>
            <table>

                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">&divide;</button></td>
                    <td><button class="botao" onclick="insert('*')">&times;</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="raiz()">&radic;</button></td>
                    <td><button class="botao" onclick="xquad()">x<sup>²</sup></button></td>
                    <td><button class="botao" onclick="xcubo()">x<sup>³</sup></button></td>
                    <td><button class="botao" onclick="pi()">&pi;</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calc()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
